{% extends "base.html" %}

{% block title %}Register Facility{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f8f9fa;
    }

    h2 {
        color: #343a40;
    }

    .form-control {
        border-radius: 0.25rem;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
<div class="container mt-5 mb-5 form-container">
    <h2 class="text-center mb-4">Register as a Facility or Private Home</h2>
    <form method="POST" action="{{ url_for('register_facility') }}">
        <div class="form-group mb-3">
            <label for="name">Facility Name:</label>
            <input type="text" class="form-control" id="name" name="name" maxlength="100" required>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" maxlength="64" required>
        </div>
        <div class="form-group mb-3">
            <label for="phone">Phone Number: <small class="form-text">Kindly use international format (e.g., +1234567890).</small></label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="+1234567890" maxlength="25" required>
        </div>
        <div class="form-group mb-3">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" maxlength="255" required>
        </div>
        <div class="form-group mb-3">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="64" required>
        </div>
        <div class="form-group mb-3">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" maxlength="64" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
    </form>
</div>
{% endblock %}
