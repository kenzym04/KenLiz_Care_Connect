<!DOCTYPE html>
<html>
<head>
    <title>Service Application</title>
</head>
<body>
    <h1>Service Application</h1>
    <form method="POST">
        <label>Facility/Home Name:</label>
        <input type="text" name="facility_name" required><br>
        <label>Contact Email:</label>
        <input type="email" name="email" required><br>
        <label>Service Required:</label>
        <textarea name="service_required" required></textarea><br>
        <button type="submit">Apply for Service</button>
    </form>
</body>
</html>
