{% extends "base.html" %}

{% block title %}Dashboard - Health Worker{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
        color: #343a40;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>

<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Health Worker Dashboard</h2>

    <div class="profile-section">
        <h3>Profile Details</h3>
        <form method="POST" action="{{ url_for('healthworker_update_profile', id=healthworker.id) }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ healthworker.name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ healthworker.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ healthworker.phone }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ healthworker.address }}" required>
            </div>
            <div class="form-group">
                <label for="qualifications">Qualifications:</label>
                <textarea class="form-control" id="qualifications" name="qualifications" rows="3" required>{{ healthworker.qualifications }}</textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea class="form-control" id="experience" name="experience" rows="3" required>{{ healthworker.experience }}</textarea>
            </div>
            <div class="form-group">
                <label for="specializations">Specializations:</label>
                <input type="text" class="form-control" id="specializations" name="specializations" value="{{ healthworker.specializations }}">
            </div>
            <div class="form-group">
                <label for="availability">Availability:</label>
                <select class="form-control" id="availability" name="availability">
                    <option value="Available" {% if healthworker.availability == 'Available' %}selected{% endif %}>Available</option>
                    <option value="Full-time" {% if healthworker.availability == 'Full-time' %}selected{% endif %}>Available Full-time</option>
                    <option value="Part-time" {% if healthworker.availability == 'Part-time' %}selected{% endif %}>Available Part-time</option>
                    <option value="Employed" {% if healthworker.availability == 'Employed' %}selected{% endif %}>Employed</option>
                    <option value="Unavailable" {% if healthworker.availability == 'Unavailable' %}selected{% endif %}>Unavailable</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ healthworker.location }}" required>
            </div>
            <div class="form-group">
                <label for="worker_type">Worker Type:</label>
                <input type="text" class="form-control" id="worker_type" name="worker_type" value="{{ healthworker.worker_type }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" class="form-control" id="status" name="status" value="{{ healthworker.status }}" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
