<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        {% if session.get('user_type') == 'admin' %}
            <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
        {% elif session.get('user_type') == 'healthworker' %}
            <a href="{{ url_for('healthworker_dashboard', id=session['user_id']) }}">My Dashboard</a>
        {% elif session.get('user_type') == 'facility' %}
            <a href="{{ url_for('facility_dashboard', id=session['user_id']) }}">My Dashboard</a>
        {% endif %}
        <a href="{{ url_for('login') }}">Login</a>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
