<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KenLiz CareConnect{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <img src="{{ url_for('static', filename='images/KenLiz_CareConnect_Logo.png') }}" alt="KenLiz CareConnect Logo" class="logo">
        <nav class="d-inline-block">
            <a href="{{ url_for('index') }}" class="text-white mx-2">Home</a>
            <a href="{{ url_for('login') }}" class="text-white mx-2">Login</a>
            <a href="{{ url_for('register_healthworker') }}" class="text-white mx-2">Register Health Worker</a>
            <a href="{{ url_for('register_facility') }}" class="text-white mx-2">Register Facility</a>
        </nav>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p>&copy; 2024 KenLiz CareConnect</p>
    </footer>
</body>
</html>
