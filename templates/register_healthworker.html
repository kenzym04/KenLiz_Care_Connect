{% extends "base.html" %}

{% block title %}Register Health Worker{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f8f9fa;
    }

    h2 {
        color: #343a40;
    }

    .form-control {
        border-radius: 0.25rem;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-text {
        font-size: 0.875rem;
        color: #6c757d;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var fileInputs = document.querySelectorAll('input[type="file"]');
        fileInputs.forEach(function(input) {
            input.addEventListener('change', function() {
                if (input.files.length > 0) {
                    var file = input.files[0];
                    if (file.size > 2 * 1024 * 1024) { // 2 MB (max size)
                        alert('File size must be less than 2 MB');
                        input.value = '';
                    }
                }
            });
        });
    });
</script>
<div class="container mt-5 mb-5 form-container">
    <h2 class="text-center mb-4">Register as a Healthcare Worker</h2>
    <form method="POST" action="{{ url_for('register_healthworker') }}" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="name">Full Name:</label>
            <input type="text" class="form-control" id="name" name="name" maxlength="100" required>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" maxlength="64" required>
        </div>
        <div class="form-group mb-3">
            <label for="phone">Phone Number: <small class="form-text">Kindly use international format (e.g., +1234567890).</small></label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="+1234567890" required>
        </div>
        <div class="form-group mb-3">
            <label for="address">Address: <small class="form-text">Maximum 255 characters.</small></label>
            <input type="text" class="form-control" id="address" name="address" maxlength="255" required>
        </div>
        <div class="form-group mb-3">
            <label for="qualifications">Qualifications:</label>
            <select class="form-control" id="qualifications" name="qualifications" required>
                <option value="High School Diploma">High School Diploma</option>
                <option value="Certificate">Certificate</option>
                <option value="Diploma">Diploma</option>
                <option value="Associate Degree">Associate Degree</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="Doctorate (PhD)">Doctorate (PhD)</option>
                <option value="Professional Degree">Professional Degree</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="experience">Experience:</label>
            <select class="form-control" id="experience" name="experience" required>
                <option value="Less than 1 year">Less than 1 year</option>
                <option value="1-2 years">1-2 years</option>
                <option value="3-5 years">3-5 years</option>
                <option value="6-10 years">6-10 years</option>
                <option value="More than 10 years">More than 10 years</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="specializations">Specializations: <small class="form-text">Optional</small></label>
            <select class="form-control" id="specializations" name="specializations">
                <option value="Not applicable">---</option>
                <option value="Allergy and Immunology">Allergy and Immunology</option>
                <option value="Anesthesiology">Anesthesiology</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Emergency Medicine">Emergency Medicine</option>
                <option value="Endocrinology">Endocrinology</option>
                <option value="Family Medicine">Family Medicine</option>
                <option value="Gastroenterology">Gastroenterology</option>
                <option value="Geriatrics">Geriatrics</option>
                <option value="Hematology">Hematology</option>
                <option value="Infectious Disease">Infectious Disease</option>
                <option value="Internal Medicine">Internal Medicine</option>
                <option value="Medical Genetics">Medical Genetics</option>
                <option value="Nephrology">Nephrology</option>
                <option value="Neurology">Neurology</option>
                <option value="Obstetrics and Gynecology">Obstetrics and Gynecology</option>
                <option value="Oncology">Oncology</option>
                <option value="Ophthalmology">Ophthalmology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Otolaryngology (ENT)">Otolaryngology (ENT)</option>
                <option value="Pathology">Pathology</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Physical Medicine and Rehabilitation">Physical Medicine and Rehabilitation</option>
                <option value="Plastic Surgery">Plastic Surgery</option>
                <option value="Psychiatry">Psychiatry</option>
                <option value="Pulmonology">Pulmonology</option>
                <option value="Radiology">Radiology</option>
                <option value="Rheumatology">Rheumatology</option>
                <option value="Sleep Medicine">Sleep Medicine</option>
                <option value="Sports Medicine">Sports Medicine</option>
                <option value="Surgery (General Surgery)">Surgery (General Surgery)</option>
                <option value="Thoracic Surgery">Thoracic Surgery</option>
                <option value="Urology">Urology</option>
                <option value="Vascular Surgery">Vascular Surgery</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="worker_type">Worker Type:</label>
            <select class="form-control" id="worker_type" name="worker_type" required>
                <option value="Anesthesiologist">Anesthesiologist</option>
                <option value="Audiologist">Audiologist</option>
                <option value="Chiropractor">Chiropractor</option>
                <option value="Dentist">Dentist</option>
                <option value="Dietitian and Nutritionist">Dietitian and Nutritionist</option>
                <option value="Medical Laboratory Technician">Medical Laboratory Technician</option>
                <option value="Midwife">Midwife</option>
                <option value="Nurse">Nurse</option>
                <option value="Nursing Aide / Care Nursing Assistant / Caregiver">Nursing Aide / Care Nursing Assistant / Caregiver</option>
                <option value="Occupational Therapist">Occupational Therapist</option>
                <option value="Optometrist">Optometrist</option>
                <option value="Paramedic and Emergency Medical Technician (EMT)">Paramedic and Emergency Medical Technician (EMT)</option>
                <option value="Pharmacist">Pharmacist</option>
                <option value="Physical Therapist">Physical Therapist</option>
                <option value="Physician Assistant">Physician Assistant</option>
                <option value="Physician and Surgeon">Physician and Surgeon</option>
                <option value="Podiatrist">Podiatrist</option>
                <option value="Psychologist">Psychologist</option>
                <option value="Radiologic Technologist">Radiologic Technologist</option>
                <option value="Respiratory Therapist">Respiratory Therapist</option>
                <option value="Social Worker">Social Worker</option>
                <option value="Speech-Language Pathologist">Speech-Language Pathologist</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="id_number">ID Number / SSN:</label>
            <input type="text" class="form-control" id="id_number" name="id_number" maxlength="20" pattern="\d{1,20}" required>
        </div>
        <div class="form-group mb-3">
            <label for="cv">CV: <small class="form-text">Optional, max size 2MB, allowed types: .pdf, .doc, .docx</small></label>
            <input type="file" class="form-control" id="cv" name="cv" accept=".pdf,.doc,.docx">
        </div>
        <div class="form-group mb-3">
            <label for="certifications">Certifications (max 3 files): <small class="form-text">Optional, max size 2MB each, allowed types: .pdf, .doc, .docx</small></label>
            <input type="file" class="form-control" id="certifications" name="certifications" accept=".pdf,.doc,.docx" multiple>
        </div>
        <div class="form-group mb-3">
            <label for="photo">Photo: <small class="form-text">Optional, max size 2MB, allowed types: .jpg, .jpeg, .png</small></label>
            <input type="file" class="form-control" id="photo" name="photo" accept=".jpg,.jpeg,.png">
        </div>
        <div class="form-group mb-3">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="64" required>
        </div>
        <div class="form-group mb-3">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" maxlength="64" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
    </form>
</div>
{% endblock %}
