{% extends "base.html" %}

{% block title %}Register Health Worker{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f8f9fa;
    }

    h2 {
        color: #343a40;
    }

    .form-control {
        border-radius: 0.25rem;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
<div class="container mt-5 mb-5 form-container">
    <h2 class="text-center mb-4">Register as a Healthcare Worker</h2>
    <form method="POST" action="{{ url_for('register_healthworker') }}">
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group mb-3">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group mb-3">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group mb-3">
            <label for="qualifications">Qualifications:</label>
            <textarea class="form-control" id="qualifications" name="qualifications" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="experience">Experience:</label>
            <textarea class="form-control" id="experience" name="experience" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="specializations">Specializations:</label>
            <textarea class="form-control" id="specializations" name="specializations"></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="worker_type">Worker Type:</label>
            <input type="text" class="form-control" id="worker_type" name="worker_type" required>
        </div>
        <div class="form-group mb-3">
            <label for="id_number">ID Number:</label>
            <input type="text" class="form-control" id="id_number" name="id_number" required>
        </div>
        <div class="form-group mb-3">
            <label for="cv">CV:</label>
            <input type="text" class="form-control" id="cv" name="cv" required>
        </div>
        <div class="form-group mb-3">
            <label for="certifications">Certifications:</label>
            <input type="text" class="form-control" id="certifications" name="certifications">
        </div>
        <div class="form-group mb-3">
            <label for="photo">Photo:</label>
            <input type="text" class="form-control" id="photo" name="photo">
        </div>
        <div class="form-group mb-3">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group mb-3">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
    </form>
</div>
{% endblock %}
