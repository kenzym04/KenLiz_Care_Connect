<!DOCTYPE html>
<html>
<head>
    <title>Register Health Worker</title>
</head>
<body>
    <h1>Register Health Worker</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Phone:</label>
        <input type="text" name="phone" required><br>
        <label>Address:</label>
        <input type="text" name="address" required><br>
        <label>Location:</label>
        <input type="text" name="location" required><br>
        <label>Qualifications:</label>
        <textarea name="qualifications" required></textarea><br>
        <label>Experience:</label>
        <textarea name="experience" required></textarea><br>
        <label>Specializations:</label>
        <textarea name="specializations"></textarea><br>
        <label>Worker Type:</label>
        <input type="text" name="worker_type" required><br>
        <label>ID Number:</label>
        <input type="text" name="id_number" required><br>
        <label>CV:</label>
        <input type="file" name="cv" required><br>
        <label>Certifications:</label>
        <input type="file" name="certifications" required><br>
        <label>Photo:</label>
        <input type="file" name="photo" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
